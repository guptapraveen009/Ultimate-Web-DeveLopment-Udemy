<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="Author" content="Praveen Kumar Gupta">
    <title>Basic Structure Of HTML</title>
</head>
<body>
    <h1>This Is The Basic Html Structure</h1>

    <!-- Images In Html -->
    <h1>Images In Html </h1>
    <img src="https://i.pinimg.com/736x/1a/6c/fd/1a6cfdcd1554d6c312ea0bcbf237712d.jpg" alt="Image Of Hello World" width="200px" height="120px">

    <!-- Forms In Html  -->
     <h1>Forms In Html</h1>
     <form action="Post">
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Enter Your Name" name="name">
        <br><br>
    
        <label for="pass">Password: </label>
        <input type="password" id="pass" placeholder="Enter Your Password" name="password">
        &nbsp;
     </form>
     
</body>
</html>
